sudo: required

notifications:
  email: false

language: rust

before_install:
  - sudo apt-get install -y pkg-config
  - sudo echo "#!/bin/sh\n" >> ffplay
  - chmod +x ffplay
  - sudo cp ffplay /usr/bin
  - sudo apt-get install -y rubygems
  - sudo gem install os
  - ruby --version
  - rake --version

script:
  - rake
  - rake test
